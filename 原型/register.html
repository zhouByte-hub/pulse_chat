<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Chat - 注册</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #409EFF, #67c23a);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .register-logo {
            width: 80px;
            height: 80px;
            background: #409EFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
            box-shadow: 0 8px 16px rgba(64, 158, 255, 0.3);
        }
        
        .register-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .register-subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .register-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 2px solid #e6e6e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #409EFF;
            background: white;
            box-shadow: 0 0 0 4px rgba(64, 158, 255, 0.1);
        }
        
        .form-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
            margin-top: 15px;
        }
        
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            z-index: 2;
        }
        
        .password-toggle:hover {
            color: #409EFF;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .verification-code {
            display: flex;
            gap: 10px;
        }
        
        .verification-input {
            flex: 1;
        }
        
        .verification-btn {
            background: #409EFF;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(64, 158, 255, 0.2);
        }
        
        .verification-btn:hover {
            background: #66b1ff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(64, 158, 255, 0.3);
        }
        
        .verification-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .checkbox-group label {
            font-size: 13px;
            color: #666;
            cursor: pointer;
        }
        
        .checkbox-group a {
            color: #409EFF;
            text-decoration: none;
            margin-left: 4px;
        }
        
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        
        .register-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #409EFF 0%, #66b1ff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(64, 158, 255, 0.2);
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(64, 158, 255, 0.4);
        }
        
        .register-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #999;
            font-size: 13px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e6e6e6;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #e6e6e6;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .social-btn.wechat {
            color: #07c160;
        }
        
        .social-btn.qq {
            color: #12b7f5;
        }
        
        .social-btn.weibo {
            color: #e6162d;
        }
        
        .login-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .login-link a {
            color: #409EFF;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #f56c6c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .form-group.error .form-input {
            border-color: #f56c6c;
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        .success-message {
            background: #f0f9ff;
            border: 1px solid #409EFF;
            color: #409EFF;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .register-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-row .form-group {
                margin-bottom: 20px;
            }
            
            .verification-code {
                flex-direction: column;
                gap: 10px;
            }
            
            .verification-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="register-logo">
                <i class="fas fa-comments"></i>
            </div>
            <h1 class="register-title">创建账号</h1>
            <p class="register-subtitle">加入 Pulse Chat，开始您的聊天之旅</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> 注册成功！正在跳转到登录页面...
        </div>
        
        <form class="register-form" id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <i class="fas fa-user form-icon"></i>
                    <input type="text" class="form-input" placeholder="请输入用户名" id="username" required>
                    <div class="error-message">用户名长度应为3-20个字符</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">昵称</label>
                    <i class="fas fa-smile form-icon"></i>
                    <input type="text" class="form-input" placeholder="请输入昵称" id="nickname" required>
                    <div class="error-message">昵称长度应为2-20个字符</div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">邮箱地址</label>
                <i class="fas fa-envelope form-icon"></i>
                <input type="email" class="form-input" placeholder="请输入邮箱地址" id="email" required>
                <div class="error-message">请输入有效的邮箱地址</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">手机号码</label>
                <i class="fas fa-phone form-icon"></i>
                <input type="tel" class="form-input" placeholder="请输入手机号码" id="phone" required>
                <div class="error-message">请输入有效的手机号码</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">验证码</label>
                <div class="verification-code">
                    <div class="verification-input">
                        <i class="fas fa-shield-alt form-icon"></i>
                        <input type="text" class="form-input" placeholder="请输入验证码" id="verificationCode" required>
                        <div class="error-message">验证码格式错误</div>
                    </div>
                    <button type="button" class="verification-btn" id="sendCodeBtn" onclick="sendVerificationCode()">发送验证码</button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">密码</label>
                <i class="fas fa-lock form-icon"></i>
                <input type="password" class="form-input" placeholder="请输入密码" id="password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                <div class="error-message">密码长度至少6位，包含字母和数字</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">确认密码</label>
                <i class="fas fa-lock form-icon"></i>
                <input type="password" class="form-input" placeholder="请再次输入密码" id="confirmPassword" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                <div class="error-message">两次输入的密码不一致</div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">我已阅读并同意 <a href="#" onclick="showTerms()">服务条款</a> 和 <a href="#" onclick="showPrivacy()">隐私政策</a></label>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn">
                <i class="fas fa-user-plus"></i> 立即注册
            </button>
        </form>
        
        <div class="divider">
            <span>或使用以下方式注册</span>
        </div>
        
        <div class="social-login">
            <div class="social-btn wechat" onclick="socialLogin('wechat')" title="微信注册">
                <i class="fab fa-weixin"></i>
            </div>
            <div class="social-btn qq" onclick="socialLogin('qq')" title="QQ注册">
                <i class="fab fa-qq"></i>
            </div>
            <div class="social-btn weibo" onclick="socialLogin('weibo')" title="微博注册">
                <i class="fab fa-weibo"></i>
            </div>
        </div>
        
        <div class="login-link">
            已有账号？<a href="login.html">立即登录</a>
        </div>
    </div>
    
    <script>
        let countdown = 0;
        let countdownTimer;
        
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function sendVerificationCode() {
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^1[3-9]\d{9}$/;
            
            if (!phoneRegex.test(phone)) {
                showError('phone', '请输入有效的手机号码');
                return;
            }
            
            clearError('phone');
            
            const btn = document.getElementById('sendCodeBtn');
            btn.disabled = true;
            
            countdown = 60;
            updateCountdown();
            
            countdownTimer = setInterval(() => {
                countdown--;
                updateCountdown();
                
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    btn.disabled = false;
                    btn.textContent = '发送验证码';
                }
            }, 1000);
            
            // 模拟发送验证码
            console.log('发送验证码到:', phone);
            alert('验证码已发送到您的手机');
        }
        
        function updateCountdown() {
            const btn = document.getElementById('sendCodeBtn');
            btn.textContent = `${countdown}秒后重发`;
        }
        
        function validateForm() {
            let isValid = true;
            
            // 验证用户名
            const username = document.getElementById('username').value;
            if (username.length < 3 || username.length > 20) {
                showError('username', '用户名长度应为3-20个字符');
                isValid = false;
            } else {
                clearError('username');
            }
            
            // 验证昵称
            const nickname = document.getElementById('nickname').value;
            if (nickname.length < 2 || nickname.length > 20) {
                showError('nickname', '昵称长度应为2-20个字符');
                isValid = false;
            } else {
                clearError('nickname');
            }
            
            // 验证邮箱
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('email', '请输入有效的邮箱地址');
                isValid = false;
            } else {
                clearError('email');
            }
            
            // 验证手机号
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(phone)) {
                showError('phone', '请输入有效的手机号码');
                isValid = false;
            } else {
                clearError('phone');
            }
            
            // 验证验证码
            const verificationCode = document.getElementById('verificationCode').value;
            if (verificationCode.length !== 6) {
                showError('verificationCode', '验证码格式错误');
                isValid = false;
            } else {
                clearError('verificationCode');
            }
            
            // 验证密码
            const password = document.getElementById('password').value;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
            if (!passwordRegex.test(password)) {
                showError('password', '密码长度至少6位，包含字母和数字');
                isValid = false;
            } else {
                clearError('password');
            }
            
            // 验证确认密码
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                showError('confirmPassword', '两次输入的密码不一致');
                isValid = false;
            } else {
                clearError('confirmPassword');
            }
            
            return isValid;
        }
        
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const formGroup = field.closest('.form-group');
            const errorMessage = formGroup.querySelector('.error-message');
            
            formGroup.classList.add('error');
            errorMessage.textContent = message;
        }
        
        function clearError(fieldId) {
            const field = document.getElementById(fieldId);
            const formGroup = field.closest('.form-group');
            
            formGroup.classList.remove('error');
        }
        
        function handleRegister(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const agreeTerms = document.getElementById('agreeTerms').checked;
            if (!agreeTerms) {
                alert('请先同意服务条款和隐私政策');
                return;
            }
            
            // 收集表单数据
            const formData = {
                username: document.getElementById('username').value,
                nickname: document.getElementById('nickname').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                verificationCode: document.getElementById('verificationCode').value,
                password: document.getElementById('password').value
            };
            
            console.log('注册数据:', formData);
            
            // 模拟注册过程
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
            
            setTimeout(() => {
                // 显示成功消息
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
                
                // 3秒后跳转到登录页面
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }, 2000);
        }
        
        function socialLogin(platform) {
            console.log('使用', platform, '注册');
            alert(`正在使用${platform === 'wechat' ? '微信' : platform === 'qq' ? 'QQ' : '微博'}注册...`);
        }
        
        function showTerms() {
            alert('服务条款页面（待实现）');
        }
        
        function showPrivacy() {
            alert('隐私政策页面（待实现）');
        }
        
        // 实时验证
        document.getElementById('username').addEventListener('blur', function() {
            const value = this.value;
            if (value && (value.length < 3 || value.length > 20)) {
                showError('username', '用户名长度应为3-20个字符');
            } else {
                clearError('username');
            }
        });
        
        document.getElementById('nickname').addEventListener('blur', function() {
            const value = this.value;
            if (value && (value.length < 2 || value.length > 20)) {
                showError('nickname', '昵称长度应为2-20个字符');
            } else {
                clearError('nickname');
            }
        });
        
        document.getElementById('email').addEventListener('blur', function() {
            const value = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (value && !emailRegex.test(value)) {
                showError('email', '请输入有效的邮箱地址');
            } else {
                clearError('email');
            }
        });
        
        document.getElementById('phone').addEventListener('blur', function() {
            const value = this.value;
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (value && !phoneRegex.test(value)) {
                showError('phone', '请输入有效的手机号码');
            } else {
                clearError('phone');
            }
        });
        
        document.getElementById('password').addEventListener('blur', function() {
            const value = this.value;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
            if (value && !passwordRegex.test(value)) {
                showError('password', '密码长度至少6位，包含字母和数字');
            } else {
                clearError('password');
            }
        });
        
        document.getElementById('confirmPassword').addEventListener('blur', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            if (confirmPassword && password !== confirmPassword) {
                showError('confirmPassword', '两次输入的密码不一致');
            } else {
                clearError('confirmPassword');
            }
        });
    </script>
</body>
</html>
