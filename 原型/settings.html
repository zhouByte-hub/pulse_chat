<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Chat - 设置</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .settings-container {
            height: 100vh;
            display: flex;
        }
        
        /* 左侧菜单 */
        .settings-sidebar {
            width: 250px;
            background: white;
            border-right: 1px solid #e6e6e6;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e6e6e6;
        }
        
        .sidebar-title {
            font-size: 20px;
            font-weight: 500;
            color: #333;
        }
        
        .menu-list {
            flex: 1;
            padding: 10px 0;
        }
        
        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #666;
            font-size: 14px;
        }
        
        .menu-item:hover {
            background: #f8f9fa;
        }
        
        .menu-item.active {
            background: #e3f2fd;
            color: #409EFF;
            border-right: 3px solid #409EFF;
        }
        
        .menu-icon {
            width: 20px;
            text-align: center;
        }
        
        /* 右侧内容区域 */
        .settings-content {
            flex: 1;
            background: white;
            overflow-y: auto;
        }
        
        .content-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e6e6e6;
        }
        
        .content-title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        
        .content-body {
            padding: 30px;
        }
        
        /* 个人信息区域 */
        .profile-section {
            margin-bottom: 40px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #409EFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin-right: 20px;
            position: relative;
            cursor: pointer;
        }
        
        .avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #409EFF;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border: 2px solid white;
        }
        
        .profile-info h3 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .profile-info p {
            color: #666;
            font-size: 14px;
        }
        
        /* 表单样式 */
        .form-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 1px solid #e6e6e6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #409EFF;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        /* 开关样式 */
        .switch-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .switch-info {
            flex: 1;
        }
        
        .switch-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
        }
        
        .switch-description {
            font-size: 12px;
            color: #999;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #409EFF;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        /* 单选按钮样式 */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-item input[type="radio"] {
            margin-right: 8px;
        }
        
        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: #409EFF;
            color: white;
        }
        
        .btn-primary:hover {
            background: #66b1ff;
        }
        
        .btn-default {
            background: #f0f0f0;
            color: #666;
        }
        
        .btn-default:hover {
            background: #e0e0e0;
        }
        
        .btn-danger {
            background: #f56c6c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #f78989;
        }
        
        /* 危险区域 */
        .danger-section {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #f56c6c;
            border-radius: 4px;
            background: #fef0f0;
        }
        
        .danger-title {
            color: #f56c6c;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .danger-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .settings-container {
                flex-direction: column;
            }
            
            .settings-sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #e6e6e6;
            }
            
            .menu-list {
                display: flex;
                overflow-x: auto;
                padding: 0 10px;
            }
            
            .menu-item {
                white-space: nowrap;
                padding: 10px 15px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-row .form-group {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <!-- 左侧菜单 -->
        <div class="settings-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">设置</div>
            </div>
            
            <div class="menu-list">
                <div class="menu-item active" onclick="switchMenu(this, 'profile')">

                <div class="menu-item" onclick="switchMenu(this, 'privacy')">
                    <i class="fas fa-lock menu-icon"></i>
                    隐私设置
                </div>
                <div class="menu-item" onclick="switchMenu(this, 'notification')">
                    <i class="fas fa-bell menu-icon"></i>
                    通知设置
                </div>
                <div class="menu-item" onclick="switchMenu(this, 'appearance')">
                    <i class="fas fa-palette menu-icon"></i>
                    外观设置
                </div>
                <div class="menu-item" onclick="switchMenu(this, 'about')">
                    <i class="fas fa-info-circle menu-icon"></i>
                    关于
                </div>
            </div>
        </div>
        
        <!-- 右侧内容区域 -->
        <div class="settings-content" id="settingsContent">
            <!-- 个人信息页面 -->
            <div id="profile-content">
                <div class="content-header">
                    <div class="content-title">个人信息</div>
                </div>
                
                <div class="content-body">
                    <div class="profile-section">
                        <div class="profile-header">
                            <div class="profile-avatar">
                                我
                                <div class="avatar-upload">
                                    <i class="fas fa-camera"></i>
                                </div>
                            </div>
                            <div class="profile-info">
                                <h3>我的用户名</h3>
                                <p>ID: 123456789</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="section-title">基本信息</div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">用户名</label>
                                <input type="text" class="form-input" value="我的用户名">
                            </div>
                            <div class="form-group">
                                <label class="form-label">昵称</label>
                                <input type="text" class="form-input" value="我的昵称">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">邮箱</label>
                                <input type="email" class="form-input" value="user@example.com">
                            </div>
                            <div class="form-group">
                                <label class="form-label">手机号</label>
                                <input type="tel" class="form-input" value="13800138000">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">个人简介</label>
                            <textarea class="form-input form-textarea" placeholder="介绍一下你自己...">这是一个简单的个人简介。</textarea>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <button class="btn btn-primary" onclick="saveProfile()">保存修改</button>
                        <button class="btn btn-default" onclick="resetProfile()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function switchMenu(element, menu) {
            // 移除所有active类
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 添加active类到当前选中的菜单
            element.classList.add('active');
            
            // 加载对应的内容
            loadSettingsContent(menu);
        }

                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">个人简介</label>
                                    <textarea class="form-input form-textarea" placeholder="介绍一下你自己...">这是一个简单的个人简介。</textarea>
                                </div>

                    break;
                    
                case 'account':
                    content.innerHTML = `

                                    <input type="password" class="form-input" placeholder="请输入新密码">
                                </div>

                    break;
                    
                case 'privacy':
                    content.innerHTML = `

                                    </div>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'appearance':
                    content.innerHTML = `
                        <div class="content-header">
                            <div class="content-title">外观设置</div>
                        </div>

                            <div class="form-section">
                                <div class="section-title">主题设置</div>
                                
                                <div class="form-group">
                                    <label class="form-label">选择主题</label>

                            </div>
                            
                            <div class="form-section">
                                <div class="section-title">危险操作</div>
                                
                                <div class="danger-section">
                                    <div class="danger-title">退出登录</div>
                                    <div class="danger-description">

            }

        function saveAppearance() {
            console.log('保存外观设置');
            alert('外观设置已保存');
        }
        
        function logout() {
            console.log('退出登录');
            if (confirm('确定要退出登录吗？')) {
                window.location.href = 'login.html';
