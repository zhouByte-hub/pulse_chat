<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Chat - 登录</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #409EFF, #67c23a);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: #409EFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
            box-shadow: 0 8px 16px rgba(64, 158, 255, 0.3);
        }
        
        .login-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .login-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 2px solid #e6e6e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #409EFF;
            background: white;
            box-shadow: 0 0 0 4px rgba(64, 158, 255, 0.1);
        }
        
        .form-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
            margin-top: 15px;
        }
        
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            z-index: 2;
        }
        
        .password-toggle:hover {
            color: #409EFF;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .remember-me label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
        
        .forgot-password {
            color: #409EFF;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #409EFF 0%, #66b1ff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(64, 158, 255, 0.2);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(64, 158, 255, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e6e6e6;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            position: relative;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #e6e6e6;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
        }
        
        .social-btn:hover {
            border-color: #409EFF;
            color: #409EFF;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(64, 158, 255, 0.2);
        }
        
        .register-link {
            text-align: center;
            color: #666;
            font-size: 15px;
        }
        
        .register-link a {
            color: #409EFF;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #f56c6c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #67c23a;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-comments"></i>
            </div>
            <h1 class="login-title">欢迎回来</h1>
            <p class="login-subtitle">登录您的 Pulse Chat 账户</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">用户名或邮箱</label>
                <input type="text" id="username" class="form-input" placeholder="请输入用户名或邮箱" required>
                <i class="fas fa-user form-icon"></i>
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
                <i class="fas fa-lock form-icon"></i>
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">记住我</label>
                </div>
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>
            
            <button type="submit" class="login-btn">登录</button>
        </form>
        
        <div class="divider">
            <span>或使用以下方式登录</span>
        </div>
        
        <div class="social-login">
            <div class="social-btn" title="微信登录">
                <i class="fab fa-weixin"></i>
            </div>
            <div class="social-btn" title="QQ登录">
                <i class="fab fa-qq"></i>
            </div>
            <div class="social-btn" title="GitHub登录">
                <i class="fab fa-github"></i>
            </div>
        </div>
        
        <div class="register-link">
            还没有账户？<a href="register.html">立即注册</a>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');
            
            // 密码显示/隐藏切换
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.classList.remove('fa-eye');
                    passwordToggle.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.classList.remove('fa-eye-slash');
                    passwordToggle.classList.add('fa-eye');
                }
            });
            
            // 表单提交处理
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // 简单的表单验证
                let isValid = true;
                
                if (!username) {
                    document.getElementById('usernameError').textContent = '请输入用户名或邮箱';
                    document.getElementById('usernameError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('usernameError').style.display = 'none';
                }
                
                if (!password) {
                    document.getElementById('passwordError').textContent = '请输入密码';
                    document.getElementById('passwordError').style.display = 'block';
                    isValid = false;
                } else if (password.length < 6) {
                    document.getElementById('passwordError').textContent = '密码长度至少6位';
                    document.getElementById('passwordError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('passwordError').style.display = 'none';
                }
                
                if (isValid) {
                    // 模拟登录成功
                    alert('登录成功！');
                    // 这里可以添加实际的登录逻辑
                    // window.location.href = 'chat.html';
                }
            });
            
            // 社交登录按钮点击事件
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const platform = this.getAttribute('title');
                    alert(`正在跳转到${platform}...`);
                });
            });
        });
    </script>
</body>
</html>
